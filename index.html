<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JUNK_DOGE 个人主页</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/z41mMuv.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    nav {
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .avatar {
      margin-top: 2rem;
    }
    .avatar img {
      width: 300px;
      max-width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }
    .name {
      margin-top: 1rem;
      font-size: 2rem;
      font-weight: bold;
    }
    .desc {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 300px;
      margin: 0 auto;
    }
    .buttons a {
      display: block;
      width: 100%;
      padding: 0.8rem;
      border: 1px solid white;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .buttons a:hover {
      background-color: white;
      color: black;
    }
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">首页</a>
    <a href="#about">关于我</a>
    <a href="#works">作品集</a>
    <a href="#price">委托底价&须知</a>
    <a href="#contact">联系方式</a>
    <a href="https://space.bilibili.com/" target="_blank">B站主页</a>
  </nav>

  <div class="avatar">
    <img src="13935214-778d-488d-9c44-6b4e66e1a314.png" alt="头像">
  </div>

  <div class="name">JUNK_DOGE</div>
  <div class="desc">PV师 | VJ制作 | 映像创作</div>

  <div class="buttons">
    <a href="#about">关于我</a>
    <a href="#works">作品集</a>
    <a href="#price">委托底价&须知</a>
    <a href="#contact">联系方式</a>
    <a href="https://space.bilibili.com/" target="_blank">B站主页</a>
  </div>

</body>
</html>
